  header:
    text: "invexed"
    button: ROI 193.90%
    buttonlink: "#portfolio"

  about:
    title: "O stranici"
    text: "Put do financijske neovisnosti započinje, kao i svako putovanje, prvim korakom."
    body: "**Dobrodošli** na stranicu posvećenu pasivnom ulaganju – jednostavnom, ali učinkovitom pristupu izgradnje finacijske budućnosti. Ovdje ćete pronaći ključne principe i strategije pasivnog investiranja temeljene na filozofiji iz priručnika **Pragmatični pristup investiranju.**<br><br>**Cilj** ove stranice je na jasan i pristupačan način približiti temeljne principe investiranja u vrijednosne papire te istaknuti prednosti pasivnog ulaganja. Kroz vremenski provjerene strategije i metode, nastojim potaknuti čitatelje da preuzmu kontrolu nad svojom financijskom budućnošću i **samostalno započnu uspješan investicijski put!**"
    section: about

  services:
    title: "Usluge"
    section: services
    list:
      - title: "[E-priručnik](#portfolio)"
        desc:  "Na web stranici možete kupiti priručnik [**Pragmatični pristup investiranju**](#portfolio) po povoljnoj cijeni.
	        <br><br>E-priručnik je namijenjen početnicima koji žele na strukturiran i sistematičan način usvojiti temeljne pojmove i mehanizme financijskog tržišta te u kratkom vremenu steći potrebno znanje za samostalno ulaganje. E-priručnik je nastao iz želje da se investiranje približi „običnom“ čovjeku našeg govornog područja."
        icon: fas fa-book #find more at https://fontawesome.com/icons"
      - title: "[Analiza strategije](#team)"
        desc: "Nudim uslugu [**backtestinga**](#contact) investicijskih algoritama i strategija, omogućujući objektivnu analizu njihove učinkovitosti na povijesnim podacima.
               <br><br>Pružam isključivo uslugu testiranja jasno definiranih i nedvosmislenih modela koje je osmislio klijent, bez sudjelovanja u njihovom razvoju ili optimizaciji. Radi potpune transparentnosti, želim naglasiti da privatno ne koristim računalne algoritme u svom investicijskom pristupu."
        icon: fas fa-laptop

  portfolio:
    title: "Članci"
    text: "Sažeti i informativni članci temeljeni na poglavljima knjige Pragmatičan pristup investiranju."
    section: portfolio
    closebutton: "Zatvori"

  timeline:
    title: "Investicijski put"
    text: "Ulaganje je maraton, a ne sprint. Strpljenje, dosljednost i dugoročna vizija ključ su uspjeha."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Kuća se gradi od čvrstih temelja"
        desc: "Svaki uspješan investicijski put započinje znanjem.
	       Usvajanje [osnovnih pojmova](#portfolio) prvi je korak prema financijskoj sigurnosti.
	       Poznavanjem temeljnih pojmova i mehanizama, ulaganje prestaje biti špekulacija i postaje investicija.
	       <br><br>**90% ljudi izgubi novce trgujuči dionoicama!**
	       Priručnik [*Pragmatičan pristup investiranju*](#contact) objašnjava temeljne pojmove financijskog tržišta i predstavlja vremenom testiranu strategiju **koja dugoročno ostvaruje bolje rezultate od 95% fond menadžera.**
               "
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Definiranje jasnog vremenski određenog cilja"
        desc: "
                Prije svakog ulaganja ključno je jasno definirati i razumjeti [cilj investiranja](#portfolio).
                <br><br>Dobro definiran cilj trebao bi odgovarati na šest ključnih pitanja:
                <br>**Tko?** – Tko je investitor? Koje su njegove osobne, financijske i investicijske karakteristike?
                <br>**Što?** – Što želimo postići investiranjem? Koji je krajnji cilj ili rezultat ulaganja?
                <br>**Kada?** – Kada planiramo ostvariti cilj? Koji je vremenski period ulaganja?
                <br>**Gdje?** – Geografska lokacija gdje se vidimo za određeni broj godina?
                <br>**Kako?** – Kako ćemo doći do željenog cilja? Koje strategije i taktike će biti primijenjene?
                <br>**Zašto?** – Zašto ulažemo? Koji je temeljni razlog za odabrani investicijski cilj, kao i motivacija koja stoji iza donošenja tih odluka?
                <br><br>Odgovori na ova pitanja pomoći će u formuliranju jasne i razmjerne investicijske strategije. [E-priručnik](#contact) će Vam pomoći odgovoriti na pitanje **kako** i **kada**?
              "
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Kreiranje fonda za \"crne\" dane"
        desc: "
                **Ljudi najčešće prodaju jeftino iz potrebe, a ne iz želje!**
                Prije nego što započnemo s investiranjem u volatilne financijske instrumente, trebamo se pripremiti za \"teška\" vremena ili iznenadne troškove.
                <br><br>[Fond za \"crne\" dane](#portfolio) treba pokriti troškova života za razdoblje od 3 do 6 mjeseci, ovisno o toleranciji na rizik. Peporučuju se likvidni instrumenti s malom stopom rizika.
              "
        image: assets/img/timeline/3.jpg
        alt: 
      - title: "Odabir optimalnog investicijskog sredstva"
        desc: "
               Suporotno popularnom uvjerenju, investiranje je poprilično jednostavan i dosadan proces.
               <br><br>Ulaganje u [ETF-ove](#portfolio) (*fondove kojima se trguje na burzi*) koji repliciraju široke tržišne indekse poput S&P500 ili FTSE All-World index series. Ovakav pristup omogućuje investitorima izgradnju diversificiranog portfelja uz niske troškove upravljanja, s prosječnim godišnjim prinosima od 14% u posljednjem desetljeću.
               <br><br>Jedna od učinkovitih metoda ulaganja u ovakve ETF-ove je strategija [DCA](#portfolio)(*eng. Dollar-Cost Averaging*).
              "
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "<br><br><br>Iskoristite moć složene kamatne stope!"
    
  team:
    title: "O MENI"
    text: "Pozdrav, ja sam M. Fidelis, razvojni inženjer s dugogodišnjim iskustvom u tehnologiji i financijama.<br>Zbog prirode mog posla koristim pseudonim, jer bi se ova web stranica mogla naći u potencijalnom konfliktu interesa s tvrtkom za kojoj trenutno radim."
    subtext: "
              Kroz svoje tekstove i istraživanja dijelim uvide i pristupe koji pomažu u razumijevanju naizgled složenih financijskih tema, uvijek s naglaskom na racionalan i dugoročan pristup investiranju.
              Nadam se da ću Vam objavama pomoći na Vašem putu prema financijskoj slobodi.
              <br><br> **Nisam financijski niti porezni savjetnik. Sve što objavljujem temelji se na osobnom iskustvu i istraživanju te ne predstavlja profesionalni financijski ili porezni savjet. Svaka investicijska odluka je isključivo Vaša odgovornost, te ne odgovaram za eventualne financijske gubitke.**"
    section: team
    people:
      - name: "M. Fidelis"
        role: "Razvojni inženjer"
        image: assets/img/team/1.jpg
        

  contact:
    title: "Kontakt"
    text: "Ukoliko imate pitanja ili ste zainteresirani za suradnju, slobodno me kontaktirajte.<br>Radujem se mogućnosti razmjene ideja i potencijalne suradnje."
    section: contact

